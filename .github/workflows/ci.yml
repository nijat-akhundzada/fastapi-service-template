name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: letsi
          POSTGRES_PASSWORD: letsi
          POSTGRES_DB: letsi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U letsi -d letsi_test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    env:
      DATABASE_URL: postgresql+asyncpg://letsi:letsi@127.0.0.1:5432/letsi_test
      SERVICE_NAME: ci-service
      ENV: ci
      LOG_LEVEL: INFO

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install deps
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Lint
        run: |
          source .venv/bin/activate
          uv run ruff check .

      - name: Format check
        run: |
          source .venv/bin/activate
          uv run ruff format --check .

      - name: Migrate DB
        run: |
          source .venv/bin/activate
          uv run alembic upgrade head

      - name: Tests
        run: |
          source .venv/bin/activate
          uv run pytest -q
